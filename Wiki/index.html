<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkerpedia</title>
    <link rel="stylesheet" href="./Resources/CSS/index.css">
</head>
<body>
    <header>
        <h1 class="title">Walkerpedia</h1>
        <h3 class="sub_title">The Free Encyclopedia of Walker</h3>
    </header>
    <div class="stages">
        <div class="childhood">
            <h2 class="life_stage">Childhood</h2>
            <p class="life_descriptor">Ages 0 - 12</p>
        </div>
        <div class="middle_school">
            <h2 class="life_stage">Middle School</h2>
            <p class="life_descriptor">Ages 12 - 15</p>
        </div>
        <div class="high_school">
            <h2 class="life_stage">High School</h2>
            <p class="life_descriptor">Ages 15 - 18</p>
        </div>        
        <div class="college">
            <h2 class="life_stage">college</h2>
            <p class="life_descriptor">Ages 18 - 22</p>
        </div>
        <div class="LA">
            <h2 class="life_stage">Los Angeles</h2>
            <p class="life_descriptor">Ages 22 - 25</p>
        </div>
        <div class="Boston">
            <h2 class="life_stage">Boston</h2>
            <p class="life_descriptor">Ages 25 - Present</p>
        </div>
    </div>
    <div class="center_image"> <img src="./Resources/Images/Picture.png" alt="Walker Newell"></div>
    <div class="search_bar">
        <input type="text" placeholder="Search">
        <button><img src="./Resources/Images/detective.png" alt="search"></button>
    </div>
</body>
</html>
